<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inhaltsverzeichnis</title>
	</head>
	<style>
		form {
			display: flex;
			flex-direction: column;
			max-width: 20rem;
		}
		label {
			margin: 1rem 0;
			display: flex;
			flex-direction: column;
		}
		input[type="submit"],
		input[type="reset"] {
			width: fit-content;
		}
	</style>
	<body>
		<nav>
			<ul>
				<li>
					<a href="./chapter/design-principles.html"
						>Design Principles</a
					>
				</li>
			</ul>
		</nav>
		<main>
			<h3>Form</h3>
			<form>
				<label>
					Name
					<input
						type="text"
						name="Name"
						placeholder="Maxi Mustermensch"
					/>
				</label>
				<label>
					E-Mail
					<input
						type="email"
						name="E-Mail"
						placeholder="mustermensch@mail.de"
					/>
				</label>
				<label>
					Upload
					<input type="file" name="Upload" />
				</label>
				<label>
					Texteingabe
					<textarea
						name="Texteingabe"
						placeholder="Schreibe einen Text"
					></textarea>
				</label>

				<fieldset>
					<legend>Auswahl</legend>

					<label
						>Anonymous Name
						<input
							type="radio"
							name="auswahl"
							value="anonymous name"
						/>
					</label>
					<label
						>Public Name
						<input
							type="radio"
							name="auswahl"
							value="public name"
						/>
					</label>
				</fieldset>

				<label>
					Bestätigung
					<input type="checkbox" name="Bestätigung" />
				</label>
				<label>
					Senden
					<input type="submit" />
				</label>
				<label>
					Zurücksetzen
					<input type="reset" />
				</label>
			</form>
		</main>
	</body>
</html>
